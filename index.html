<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Yuragi</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0; padding: 0; overflow: hidden;
            /* èƒŒæ™¯ã‚’å°‘ã—æ¸©ã‹ã¿ã®ã‚ã‚‹æ·±ã„è‰²ã« */
            background: radial-gradient(circle at center, #2b32b2 0%, #141e30 100%);
            /* ä¸¸ã‚´ã‚·ãƒƒã‚¯ä½“ã§å„ªã—ã */
            font-family: 'M PLUS Rounded 1c', sans-serif;
            color: #fff; touch-action: none;
        }

        #canvas-layer { display: block; width: 100vw; height: 100vh; }

        /* å…¥åŠ›ã‚¨ãƒªã‚¢ */
        #input-area {
            position: fixed; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 85%; max-width: 400px; display: flex; flex-direction: column; align-items: center;
            z-index: 100; transition: opacity 0.5s;
        }

        textarea {
            width: 100%; height: 50px; 
            background: rgba(255, 255, 255, 0.15);
            border: none;
            border-radius: 16px;
            color: #fff; padding: 15px 20px; font-size: 15px; outline: none; resize: none;
            backdrop-filter: blur(4px); transition: all 0.3s; box-sizing: border-box; font-family: inherit;
            text-align: center;
        }
        textarea::placeholder { color: rgba(255,255,255,0.6); }
        textarea:focus { background: rgba(255, 255, 255, 0.25); height: 80px; }

        button {
            margin-top: 15px; background: rgba(255, 255, 255, 0.2); border: none;
            color: white; padding: 10px 30px; cursor: pointer;
            font-family: inherit; font-size: 14px; transition: all 0.3s;
            letter-spacing: 1px;
            border-radius: 12px;
        }
        button:hover { background: rgba(255, 255, 255, 0.4); transform: scale(1.05); }

        /* ã‚¹ã‚¿ãƒ¼ãƒˆç”»é¢ */
        #start-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(20, 30, 48, 0.9); z-index: 300;
            display: flex; justify-content: center; align-items: center; flex-direction: column;
            transition: opacity 0.8s;
        }
        .start-title { font-size: 32px; font-weight: 300; margin-bottom: 10px; color: #a8c0ff; }

        /* æ˜Ÿã®è©³ç´°ï¼ˆãƒãƒƒãƒ—ã‚¢ãƒƒãƒ—ï¼‰ã®ã‚¹ã‚¿ã‚¤ãƒ«å¤‰æ›´ */
        #star-detail {
            position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%);
            /* èƒŒæ™¯ã‚’æš—ãã—ã€ç™½ã„æ ç·šã‚’è¿½åŠ  */
            background: rgba(20, 30, 48, 0.95);
            border: 2px solid #fff;
            color: #fff; /* ãƒ†ã‚­ã‚¹ãƒˆè‰²ã‚’ç™½ã« */
            padding: 40px 30px;
            border-radius: 24px; /* è§’ä¸¸ã‚’å°‘ã—å¤§ãã */
            width: 80%; max-width: 320px; text-align: center;
            display: none; flex-direction: column; align-items: center;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5); z-index: 200;
            backdrop-filter: blur(10px);
        }
        .star-date { font-size: 13px; color: #ccc; margin-bottom: 15px; }
        .star-text { font-size: 20px; line-height: 1.5; white-space: pre-wrap; margin-bottom: 35px; color:#fff; font-weight: 500;}
        
        /* ãƒœã‚¿ãƒ³ã®ã‚°ãƒ«ãƒ¼ãƒ—ã¨ã‚¹ã‚¿ã‚¤ãƒ« */
        .btn-group { display: flex; gap: 20px; justify-content: center; width: 100%; }
        .mini-btn {
            /* èƒŒæ™¯ã‚’æ¿ƒã„ã‚°ãƒ¬ãƒ¼ã«ã—ã€æ ç·šã‚’ãªãã™ */
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            padding: 12px 0;
            width: 100px; /* å¹…ã‚’å›ºå®šã—ã¦æƒãˆã‚‹ */
            font-size: 16px; cursor: pointer; border:none;
            border-radius: 12px; font-weight: 700;
            transition: background 0.3s;
        }
        .mini-btn:hover { background: rgba(255, 255, 255, 0.3); }

        /* å³ä¸‹ãƒ¡ãƒ‹ãƒ¥ãƒ¼ */
        #controls { position: fixed; bottom: 15px; right: 15px; display: flex; gap: 15px; z-index: 50; }
        .control-item { color: rgba(255,255,255,0.4); font-size: 20px; cursor: pointer; }

        /* ãµã‚ãµã‚ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ */
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-10px); } 100% { transform: translateY(0px); } }
        .floating { animation: float 6s ease-in-out infinite; }
    </style>
</head>
<body>

    <canvas id="canvas-layer"></canvas>

    <div id="start-overlay" onclick="startApp()">
        <div class="start-title floating">Yuragi</div>
        <div style="font-size:13px; color:#a8c0ff; opacity:0.7;">ã‚¿ãƒƒãƒ—ã—ã¦ã¯ã˜ã‚ã‚‹ï¼ˆéŸ³ãŒå‡ºã¾ã™ï¼‰</div>
    </div>

    <div id="input-area">
        <textarea id="thought-input" placeholder="ä»Šã®æ°—æŒã¡ã‚’æµ®ã‹ã¹ã‚‹..."></textarea>
        <button onclick="createStar()">ãã£ã¨æ”¾ã¤</button>
    </div>

    <div id="star-detail">
        <div class="star-date" id="detail-date"></div>
        <div class="star-text" id="detail-text"></div>
        <div class="btn-group">
            <button class="mini-btn" onclick="closeDetail()">é–‰ã˜ã‚‹</button>
            <button class="mini-btn" onclick="deleteCurrentStar()" style="color:#ff6b6b;">æ¶ˆã™</button>
        </div>
    </div>

    <div id="controls">
        <div class="control-item" onclick="toggleMute()"><i class="fas fa-volume-up" id="mute-icon">â™ª</i></div>
        <div class="control-item" onclick="toggleUI()"><i class="fas fa-eye" id="ui-icon">ğŸ‘</i></div>
    </div>

    <script>
        /* --- éŸ³éŸ¿è¨­å®š (å„ªã—ããƒªãƒãƒ¼ãƒ–å¼·ã‚) --- */
        let audioCtx, masterGain, delayNode, isMuted = false;
        const scale = [196.00, 220.00, 261.63, 293.66, 329.63, 392.00, 440.00, 523.25, 587.33, 659.25];

        function startApp() {
            if (!audioCtx) {
                const AudioContext = window.AudioContext || window.webkitAudioContext;
                audioCtx = new AudioContext();
                masterGain = audioCtx.createGain();
                masterGain.gain.value = 0.4;
                
                delayNode = audioCtx.createDelay();
                delayNode.delayTime.value = 0.7;
                const feedback = audioCtx.createGain();
                feedback.gain.value = 0.6;
                
                delayNode.connect(feedback);
                feedback.connect(delayNode);
                delayNode.connect(masterGain);
                masterGain.connect(audioCtx.destination);
            } else if (audioCtx.state === 'suspended') {
                audioCtx.resume();
            }
            const overlay = document.getElementById('start-overlay');
            overlay.style.opacity = 0;
            setTimeout(() => overlay.style.display = 'none', 800);
        }

        function playTone(freq) {
            if (!audioCtx || isMuted) return;
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.value = freq;
            
            const now = audioCtx.currentTime;
            gain.gain.setValueAtTime(0, now);
            gain.gain.linearRampToValueAtTime(0.3, now + 0.5);
            gain.gain.exponentialRampToValueAtTime(0.001, now + 4.0);

            osc.connect(gain);
            gain.connect(masterGain);
            gain.connect(delayNode);
            osc.start();
            osc.stop(now + 4.0);
        }

        function toggleMute() {
            isMuted = !isMuted;
            document.getElementById('mute-icon').style.opacity = isMuted ? 0.3 : 1;
        }

        /* --- ãƒ“ã‚¸ãƒ¥ã‚¢ãƒ«æç”» --- */
        const canvas = document.getElementById('canvas-layer');
        const ctx = canvas.getContext('2d');
        let width, height, bubbles = [], particles = [];
        let selectedBubble = null;
        
        const savedData = JSON.parse(localStorage.getItem('yuragi_bubbles')) || [];

        class Bubble {
            constructor(text, date, id, x, y, size) {
                this.text = text;
                this.date = date;
                this.id = id || Date.now();
                this.x = x || Math.random() * width;
                this.y = y || Math.random() * height;
                
                this.vx = (Math.random() - 0.5) * 0.08; 
                this.vy = (Math.random() - 0.5) * 0.08;

                this.size = size || Math.min(text.length / 3 + 3, 10);
                
                const hues = [200, 220, 280, 180];
                this.hue = hues[Math.floor(Math.random() * hues.length)];
                this.freq = scale[Math.floor(Math.random() * scale.length)];
                
                this.nextSing = Date.now() + Math.random() * 10000;
                this.pulse = 0;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                if(this.x < 0 || this.x > width) this.vx *= -1;
                if(this.y < 0 || this.y > height) this.vy *= -1;

                if(Date.now() > this.nextSing) {
                    this.sing();
                    this.nextSing = Date.now() + Math.random() * 20000 + 10000;
                }
                if(this.pulse > 0) this.pulse -= 0.05;
            }

            sing() {
                playTone(this.freq);
                this.pulse = 1;
                particles.push(new Ripple(this.x, this.y, this.hue));
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size + (this.pulse * 3), 0, Math.PI * 2);
                ctx.fillStyle = `hsla(${this.hue}, 70%, 70%, 0.6)`;
                ctx.fill();
                
                ctx.shadowBlur = 15;
                ctx.shadowColor = `hsla(${this.hue}, 80%, 80%, 0.8)`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size * 0.6, 0, Math.PI * 2);
                ctx.fillStyle = `rgba(255,255,255,0.4)`;
                ctx.fill();
                ctx.shadowBlur = 0;
            }
        }

        class Ripple {
            constructor(x, y, hue) {
                this.x = x; this.y = y; this.hue = hue;
                this.r = 5; this.a = 0.5;
            }
            update() { this.r += 0.3; this.a -= 0.005; }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
                ctx.strokeStyle = `hsla(${this.hue}, 80%, 80%, ${this.a})`;
                ctx.stroke();
            }
        }

        function initBubbles() {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
            bubbles = savedData.map(d => new Bubble(d.text, d.date, d.id, d.x, d.y, d.size));
        }

        function createBubble() {
            createStar();
        }

        function createStar() {
            const input = document.getElementById('thought-input');
            const text = input.value.trim();
            if (!text) return;
            
            if(!audioCtx) startApp();

            const b = new Bubble(text, new Date().toLocaleString(), Date.now(), width/2 + (Math.random()-0.5)*100, height/2 + (Math.random()-0.5)*100);
            b.vy = -0.2; 
            b.sing();
            bubbles.push(b);
            saveData();
            input.value = '';
        }

        function saveData() {
            const data = bubbles.map(b => ({id:b.id, text:b.text, date:b.date, x:b.x, y:b.y, size:b.size}));
            localStorage.setItem('yuragi_bubbles', JSON.stringify(data));
        }

        function animate() {
            ctx.fillStyle = 'rgba(20, 30, 48, 0.2)';
            ctx.fillRect(0, 0, width, height);

            bubbles.forEach(b => {
                b.update();
                b.draw();
            });

            particles = particles.filter(p => p.a > 0);
            particles.forEach(p => { p.update(); p.draw(); });

            requestAnimationFrame(animate);
        }

        canvas.addEventListener('click', (e) => {
            const rect = canvas.getBoundingClientRect();
            const mx = e.clientX - rect.left;
            const my = e.clientY - rect.top;
            
            let hit = false;
            for(let b of bubbles) {
                const dist = Math.sqrt((mx-b.x)**2 + (my-b.y)**2);
                if(dist < b.size + 15) {
                    b.sing();
                    openDetail(b);
                    hit = true;
                    break;
                }
            }
            if(!hit && !audioCtx) startApp();
        });

        function openDetail(b) {
            selectedBubble = b;
            document.getElementById('detail-text').innerText = b.text;
            document.getElementById('detail-date').innerText = b.date;
            document.getElementById('star-detail').style.display = 'flex';
        }
        function closeDetail() {
            document.getElementById('star-detail').style.display = 'none';
            selectedBubble = null;
        }
        function deleteCurrentStar() {
            if(selectedBubble) {
                bubbles = bubbles.filter(b => b.id !== selectedBubble.id);
                saveData();
                closeDetail();
            }
        }
        function toggleUI() {
            const ui = document.getElementById('input-area');
            ui.style.opacity = ui.style.opacity === '0' ? '1' : '0';
            ui.style.pointerEvents = ui.style.opacity === '0' ? 'none' : 'auto';
        }

        window.addEventListener('resize', () => {
            width = canvas.width = window.innerWidth;
            height = canvas.height = window.innerHeight;
        });

        initBubbles();
        animate();
    </script>
</body>
</html>
